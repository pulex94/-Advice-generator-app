<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- ---------------------------------------------------------- -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500&family=Lato:ital@0;1&family=Manrope:wght@800&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap");
    </style>
    <!-- ---------------------------------------------------------- -->
  </head>
  <body>
    <div id="container">
      <div id="quoteNumber"></div>
      <div id="quoteContainer"></div>
      <svg width="444" height="16" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z" />
          <g transform="translate(212)" fill="#CEE3E9">
            <rect width="6" height="16" rx="3" />
            <rect x="14" width="6" height="16" rx="3" />
          </g>
        </g>
      </svg>
    </div>

    <button id="btn-random-Quote">
      <img src="./images/icon-dice.svg" />
    </button>
  </body>
</html>
